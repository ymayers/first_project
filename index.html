<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script|Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
    <title>The Boredom Bot</title>
  </head>
  <body>
    <h1>Boredom Bot</h1>
    <div class="robot">
      <div class="antenna"></div>
      <div class="headtop"></div>
      <div id="head">
        <div class="eye">
          <div class="pupil"></div>
        </div>
        <div class="mouth">
          <div class="teeth"></div>
        </div>
      </div>
      <div class="container"></div>
      <div class="robot_body">
        <button>Click Here to Diminish Boredom</button>
        <div class="l_arm">
          <div class="l_hand"></div>
        </div>
        <div class="r_arm">
          <div class="r_hand"></div>
        </div>
      </div>
    </div>
      <div class="foot">
        <div class="inner_foot"></div>
      </div>
    </div>
    <p class="display">
      <img></img>
    </p>
    <div class="price"></div>

    <footer>Yolea Mayers</footer>
  </body>
</html>
